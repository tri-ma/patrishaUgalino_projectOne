    <main class="contactMain">
        <div class="wrapper">
            <div class="contactFlex1">
                <aside>
                    <ul class="contactFlex2">
                        <li>
                            <a href="">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <i class="bi bi-instagram"></i>

                        </li>

                        <li>
                            <a href="">
                                <i class="bi bi-twitter"></i>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <i class="bi bi-whatsapp"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="contactFlex3">
                        <li>
                            <p class="email">info@email.com</p>
                        </li>

                        <li>
                            <p class="contactNum">123-456-7890</p>
                        </li>
                        
                        <li id="#location">
                            <p class="address">123 Queen Street West, Unit 10 Toronto, ON M5V2D5
                            </p>
                        </li>
                    </ul>
                </aside>

                <form class="form1" action="#" method="POST">
                    <div class="contactFlex3">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" placeholder="Name">

                        <label for="emailAddress">Email Address</label>
                        <input type="text" id="emailAddress" placeholder="Email Address">
                    </div>

                    <label for="message">Message</label>
                    <div class="textarea">
                        <textarea id="message" cols="30" rows="10">Message</textarea>
                    </div>

                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
